<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer | Wallet Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="toast-container"></div>
    <nav class="navbar">
        <a href="/" style="text-decoration: none; color: inherit;">
            <div class="nav-brand">
                <div class="logo-icon">W</div>
                <h1>Wallet Engine</h1>
            </div>
        </a>
        <div class="nav-links">
            <a href="/users">Users</a>
            <a href="/wallets">Wallets</a>
            <a href="/deposit">Deposit</a>
            <a href="/transfer" class="active">Transfer</a>
            <a href="/transactions">Log Book</a>
            <a href="/balance">Balance</a>
            <a href="/docs" target="_blank">API Docs</a>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle Theme"></button>
        </div>
    </nav>
    <main class="container">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <div class="card-header">
                <h3>Transfer Funds</h3>
            </div>
            <div class="card-body">
                <form id="transferForm" class="stack-form">
                    <div class="form-group" style="display:flex; align-items:center; gap:10px; margin-bottom:1rem;">
                        <input type="checkbox" id="raceToggle" style="width:auto;">
                        <label for="raceToggle" style="margin:0; cursor:pointer;">ðŸ’¸ Payroll Batch Mode (Multiple
                            Recipients)</label>
                    </div>

                    <div class="form-group">
                        <label>From Wallet ID</label>
                        <input type="number" name="from_wallet_id" placeholder="Sender" required>
                    </div>

                    <!-- Single Transfer Mode -->
                    <div id="singleTransferMode">
                        <div class="form-group">
                            <label>To Wallet ID</label>
                            <input type="number" name="to_wallet_id" placeholder="Receiver" required>
                        </div>
                        <div class="form-group">
                            <label>Amount ($)</label>
                            <input type="number" step="0.01" name="amount" placeholder="0.00" min="0.01" required>
                        </div>
                    </div>

                    <!-- Batch Transfer Mode -->
                    <div id="batchTransferMode" class="hidden">
                        <div class="form-group">
                            <label>Number of Recipients</label>
                            <input type="number" id="numRecipients" min="2" max="10" placeholder="e.g., 2" value="2">
                        </div>
                        <div id="recipientsContainer"></div>
                    </div>

                    <button type="submit" class="btn-accent" id="transferBtn">Transfer</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/static/script.js"></script>
</body>

</html>
